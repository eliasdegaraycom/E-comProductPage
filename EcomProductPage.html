<!-- ProductCard Component -->
<div class="card mb-4 shadow-sm">
    <img src="product-image.jpg" class="card-img-top" alt="Product Image">
    <div class="card-body">
      <h5 class="card-title">Product Name</h5>
      <p class="card-text">This is a brief description of the product.</p>
      <h6 class="card-subtitle mb-2 text-muted">$29.99</h6>
      
      <!-- ProductOptions Component -->
      <div class="mb-3">
        <label for="sizeSelect" class="form-label">Size</label>
        <select class="form-select" id="sizeSelect">
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="colorSelect" class="form-label">Color</label>
        <select class="form-select" id="colorSelect">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
      
      <!-- AddToCartButton Component -->
      <div class="d-grid">
        <button type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
